<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础</title>
</head>
<body>
    <div id="app">
        {{message}}
        <span id="app1">
            {{message}}
        </span>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <!-- Vue会管理el选项命中的元素及其内部的后代元素。
        可以使用其他选择器，类似于css。
        可以使用其他双标签，不能使用HTML和BODY。
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                message: "Hello Vue!"
            }
        })
    </script>
</body>
</html>
