<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on补充</title>
</head>	
<body>
    <!-- 2.html结构 -->
    <div id="app">
        <input type="button" value="点击" @click="doIt(666,'老铁')">
        <input type="text" @keyup.enter="sayIt">
    </div>
    <!-- 1.开发环境版本，包含了有帮助的命令行警告 -->
    <!--
        事件绑定的方法写成函数调用的形式,可以传入自定义参数
        定义方法时需要定义形参来接收传入的实参
        事件的后面跟上.修饰符可以对事件进行限制
        .enter可以限制出发的按键为回车
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 3.创建Vue示例
        var app = new Vue({
            el: '#app',
            data: {},
            methods: {
                doIt:function(p1,p2){
                    console.log("做it");
                    console.log(p1);
                    console.log(p2);
                },
                sayIt:function(){
                    alert("吃了吗");
                }
            }
        });
    </script>
</body>
</html>
