<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天气查询</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/weather.css" />
</head>
<body>
  <!-- html结构 -->
  <div class="wrap" id="app">
    <div class="search_form">
      <div class="logo"><img src="imgs/logo.png" alt="logo"/></div>
      <div class="form_group">
        <input type="text" v-model="city" @keyup.enter="searchWeather"
        class="input_txt" placeholder="请输入要查询的城市"/>
        <button class="input_sub">
          搜  索
        </button>
      </div>
      <div class="hotkey">
        <a href="javascript:;" @click="changeCity('北京')">北京</a>
        <a href="javascript:;" @click="changeCity('上海')">上海</a>
        <a href="javascript:;" @click="changeCity('广州')">广州</a>
        <a href="javascript:;" @click="changeCity('深圳')">深圳</a>
      </div>
    </div>
    <ul class="weather_list">
      <li v-for="item in weatherList">
        <div class="info_type"><span class="iconfont">{{ item.type }}
        </span></div>
        <div class="info_temp">
          <b>{{ item.low }}</b>
          ~
          <b>{{ item.high }}</b>
        </div>
        <div class="info_date"><span>{{ item.date }}</span></div>
      </li>
    </ul>
  </div>
  <!-- 1.开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 官网提供的 axios 在线地址 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- 自己的js文件 -->
  <script src="js/main.js"></script>
  <!--
    利用v-on的自定义参数可以让代码的复用性和灵活性更高
    methods中定义的方法内部,可以通过this关键字点出其他的方法
  -->
</body>
</html>
