<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <link rel="stylesheet" href="./css/index.css"/>
</head>	
<body>
    <!-- 2.html结构 -->
    <div id="app">
        <!-- 计数器功能区域-->
        <div class="input-num">
            <button @click="sub">
                -
            </button>
            <span>{{ num }}</span>
            <button @click="add">
                +
            </button>
        </div>
        <img src="http://www.itheima.com/images/logo.png" alt="It黑马"/>
    </div>
    <!-- 1.开发环境版本，包含了有帮助的命令行警告 -->
    <!--
        创建Vue示例时:el(挂载点),data(数据),methods(方法)
        v-on指令的作用是绑定事件,简写为@
        方法中通过this,关键字获取data中的数据
        v-text指令的作用是:设置元素的文本值,简写为{{}}
        v-html指令的作用是:设置元素的innerHTML
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 3.创建Vue示例
        var app = new Vue({
            el: '#app',
            data: {
                num:1
            },
            methods: {
                add:function(){
                    // console.log('add');
                    if(this.num<10){
                    this.num++;
                    }else{
                        alert("别点了，最大了!")
                    }
                },
                sub:function(){
                    // console.log('sub');
                    if(this.num>0){
                        this.num--;
                    }else{
                        alert("别点了，最小了!")
                    }
                }
            }
        });
    </script>
</body>
</html>
